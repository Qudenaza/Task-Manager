<body>
  <h1 class="title">Май</h1>
  <div class="calendar">
    <div class="calendar__day">
      <div class="calendar__side calendar__side--front">
        <span class="calendar__date">1</span>
        <p class="calendar__descr"></p>
        <button class="btn btn__add">Добавить событие</button>
        <button class="btn btn__watch">Посмотреть список дел</button>
      </div>  
      <div class="calendar__side calendar__side--back">
        <span class="calendar__task--title">Список дел:</span>
        <button class="calendar__back-btn" title="Назад"></button>
        <ul class="calendar__task-list">
          <li class="calendar__item">Выгулять собаку 
            <button class="edit__btn" title="Редактировать"></button>
            <button class="delete__btn" title="Удалить"></button>
          </li>
        </ul>
        <button class="calendar__clear-all-btn btn">Очистить список</button>
      </div>
    </div>
    <div class="calendar__day">

  <div class="modal">
    <button class="close__btn">X</button>
    <form action="#" class="form">
      <h2 class="form__title">Добавление события</h2>
      <fieldset class="form__group">
        <input type="text" name="text" class="form__task" required id="inputTask" placeholder="Что нужно сделать?">
        <label for="inputTask" class="form__label">Добавьте событие</label>
      </fieldset>
      <fieldset class="form__group">
        <input type="text" name="time" class="form__task" required id="inputTime" placeholder="Во сколько? Например: 16:00" disabled>
        <label for="inputDate" class="form__label">Добавьте время</label>
      </fieldset>
      <button class="btn modal__btn">Добавить</button>
    </form>
  </div>
